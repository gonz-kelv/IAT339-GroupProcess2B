		<div class="content-checkout">
			<div class="checkout-header">
				<h1>Checkout</h1>
					<p>Get ready for payment</p>
			</div>
			<div class="checkout-left">
				<h3>Returning Customer</h3>
				<div class="grid-col-1of2">
					<form>
						<label for="email">Email</label> 
							<input class="input-text1" type="email" name="email" placeholder="user@klide.com" />
						<label for="password">Password</label> 
							<input class="input-text1" type="password" name="password" placeholder="password" />
					</form>
						<a href="thanks.html" class="button-submit">Log in</a>
				</div>
			</div>
			<div class="checkout-right">
				<h3>New Customer</h3>
					<form>
						<div class="grid-col-1of2">
							<label for="email">Email</label> 
								<input class="input-text1" type="email" name="email" placeholder="user@klide.com" />
						</div>
						<div class="grid-col-1of2">
							<label for="password">Password</label> 
								<input class="input-text1" type="password" name="password" placeholder="password" />
						</div>
						<div class="grid-col-1of2">
							<label for="name">FIrst Name</label>
								<input class="input-text1" type="name" name="first name">
						</div>
						<div class="grid-col-1of2">
							<label for="last name">Last Name</label>
								<input class="input-text1" type="name" name="last name">
						</div>	
						<label for="address">Address</label>
							<input class="input-text1" type="address" name="address">
						<div class="creditcard">
							<label for="credit card">Credit Card</label>
								<input class="input-text" type="credit card" name="credit card">
						</div>
						<div class="credit">
							<label for="credit card">Exp. Date</label>
								<input class="input-text"  type="credit card" name="credit card">
						</div>
						<div class="credit">
							<label for="credit card">Security Number</label>
								<input class="input-text"  type="credit card" name="credit card">
						</div>
					</form>
					<a href="thanks.html" class="button-submit">Submit</a>
			</div>
		</div>
